{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar este usuario?</h2>

    <div class="alert alert-danger">
        Esta acción no se puede deshacer.
    </div>

    <ul>
        <li><strong>Usuario:</strong> {{ usuario.username }}</li>
        <li><strong>Correo:</strong> {{ usuario.email }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
