{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff" {% if usuario.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">Administrador</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
